<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="js/main.js" type="module" defer></script>

</head>
<body>
    
    <header>
        <img id="logo" src="./imgs/logo.svg" alt="Logo com uma estrela e github escrito">
        <div class="search">
            <label class="sr-only" for="input-search">Github user</label>

            <input type="text" placeholder="Type your favorite profile">
            <button><img src="./imgs/star.svg" alt="Image of the star"> Favorite</button>
        </div>
    </header>
    <div class="app hide">
    

        <table>
           <thead>
             <tr>
                <th>User</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th>Action</th>
             </tr>
           </thead>
           
           <tbody></tbody>
           
        </table>
    </div>
    
    <div class="app2">
        <table>
           <thead>
             <tr>
                <th>User</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th>Action</th>
             </tr>
           </thead>
           
           <tbody></tbody>
           
        </table>
        
        <div class="empty">
            <img src="./imgs/statApp.svg" alt="">
            <h1>no favorites yet</h1>
        </div>


    </div>

</body>
</html>
